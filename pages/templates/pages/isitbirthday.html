<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Isitbirthday?</title>
</head>
<body>
  {% now "m" as current_month %}
  {% now "d" as current_day %}
  {% if current_month == month and current_day == day %}
    <h1>생일입니다!</h1>
  {% elif '05' == month and '10' == day %}
    <h1>와!</h1>
  {% elif month|length > 2 or day|length > 2 %}
    <p>잘못 입력하셨습니다.</p>
  {% else %}
    <p>나가세요.</p>
  {% endif %}
</body>
</html>
